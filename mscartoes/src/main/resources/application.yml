spring:
  application:
    name: mscartoes
  rabbitmq:
    host: cursomsrabbitmq
    port: 5672
    username: ${RABBITUSER:vazio}
    password: ${RABBITPASS:vazio}

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://cursoms-eureka-user:${EUREKAPASS:vazio}@cursoms-eureka:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

mq:
  queue:
    emissao-cartoes: emissao-cartoes

management:
  endpoints:
    web:
      exposure:
        include:
          - '*'

logging:
  file:
    name: ./logs/log-file.log